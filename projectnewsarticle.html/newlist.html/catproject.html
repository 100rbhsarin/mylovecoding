<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Catphotosapp</title>
        <style>
        body{
            background-color: powderblue;
            text-align: center;
            }
            
    </style>
    </head>
    <body>
        <h1>CatPhotosApp</h1>
        <main>
            <section>
        <h2>Cat Photos</h2>
            <p>click here to view more<a target="_blank" href="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGNhdHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"> cat Photos</a></p>
            <a href="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGNhdHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"><img src="https://images.unsplash.com/photo-1529778873920-4da4926a72c2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGNhdHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60" style="width:300px; height:200" alt="cute cat photos" ></a>
        </section>
        <section>
            <h2>cat photos</h2>
            <h3>Things Cat love</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul></section>
            <figure>
            <img src="https://images.unsplash.com/photo-1496116218417-1a781b1c416c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGxhc2FuZ25hJTIwY2F0JTIwZm9vZHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60" alt="cat food pic" style="width:300px;height;200px;">
        
        <figurecaption>cat <em>love</em> lasagna </figurecaption>
    </figure>
    <figure>
        <h2>3 things cat hate</h2>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li> 
             <li>other cats</li>
        </ol>
        <img src="https://images.unsplash.com/photo-1481671703460-040cb8a2d909?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGxhc2FuZ25hJTIwY2F0JTIwZm9vZHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60" style="width:250px;height:200;" alt="cat hate thi food">
    </figure>
        </section>
        <section>
            <h2>cat form</h2>
            <fieldset>
            <legend>Is your cat indoor or outdoor?</legend>
            <label><input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked>indoor</label>
            <lebel><input id="indoor-outdoor" type="radio" name="indoor-outdoor" value="outdoor">outdoor</lebel>
            </fieldset>
            <fieldset>
                <legend>what is your cat personality?</legend>
                <input id="loving" type="checkbox" name="personality" value="loving" checked>
                <label for="loving">loving</label> 
                <input id="lasy" type="checkbox" name="personality" value="lasy">
                <label for="lasy">lasy</label>
                <input id="energetic" type="checkbox" name="personality" value="energetic">
                <label for="energetic">energetic</label>
            </fieldset>
            <input type="text" name="catphotourl" placeholder="cat photo url" required>
            <button for="submit"  style="background-color:aqua ;shape:">submit</button>
            

        </section>
    </main>
    </body>
</html>
